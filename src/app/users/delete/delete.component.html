<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<div style="overflow: auto; max-height: 100vh">
  <form [formGroup]="form" class="delete" novalidate>

    <div class="tit">
      <h2>刪除會員資料</h2>
    </div>

    <div class="tit">
      <input type="email" formControlName="userMail" [readonly]="true" />
    </div>

    <div class="tit">
      <input type="text" formControlName="userName" [readonly]="true" />
    </div>

    <div class="tit">
      <input type="text" formControlName="userPhone" [readonly]="true" />
    </div>

    <div class="tit">
      <div class="password-wrapper">
        <input
          [type]="isPasswordVisibility ? 'text' : 'password'"
          formControlName="userPassword"
          placeholder="請輸入密碼"
          required
        />
        <i
          class="material-icons toggle-visibility"
          (click)="isPasswordVisibilityToggle()"
          >{{ isPasswordVisibility ? "visibility" : "visibility_off" }}</i
        >
      </div>
    </div>

    <div class="btn">
      <div class="tit">
        <button type="button" (click)="cancel()" class="cancel-btn">
          取消
        </button>
      </div>
      <div class="tit">
        <button type="button" (click)="delete()" class="delete-btn">
          刪除會員
        </button>
      </div>
    </div>

  </form>
</div>
