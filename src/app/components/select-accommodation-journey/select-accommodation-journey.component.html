<div
  style="
    padding: 15px;
    background-color: #f6f3eb;
    display: flex;
    justify-content: center;
    align-items: center;
  "
>
  <div class="container">

    <div class="textgroup">
      <h3 style="margin: 0; font-weight: bold;">選擇行程</h3>
      <!-- <p>※其他成員編輯中的行程將不可編輯。</p> -->
    </div>

    <!-- 選擇框 -->
    <div class="selectedgroup">
      <!-- 行程選擇 -->
      <select
        [(ngModel)]="selectedJourneyId"
        style="width: 25vh"
      >
        <option [value]="null" disabled>請選擇行程</option>
        @for(j of journeyList; track $index){
        <option [value]="j.journeyId">{{ j.journeyName }}</option>
        }
      </select>
    </div>

    <!-- 按鈕 -->
    <div class="buttongroup">
      <button class="cancelbut" (click)="onCancel()">取消</button>
      <button
        class="confirmbut"
        [disabled]="!selectedJourneyId"
        (click)="onConfirm()"
      >
        確認
      </button>
    </div>
  </div>
</div>
