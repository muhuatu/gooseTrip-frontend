<div style="padding: 20px;
  background-color: #f6f3eb;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 100%;">

  <div class="container">
    <h3 style="font-weight: bold; margin-bottom: 0;">忘記密碼</h3>

    <div style="width: 95%;">
      <input type="text" class="mail" placeholder="請輸入信箱" [(ngModel)]="mail">

      <button class="sendbut" (click)="send()" [disabled]="isButtonDisabled" [ngClass]="{ 'disabled': isButtonDisabled }">
        <ng-container *ngIf="isButtonDisabled; else iconTemplate">
          {{countdown}}秒
        </ng-container>
        <ng-template #iconTemplate>
          發送驗證信<i class="fa-regular fa-hand-pointer" style="margin-left: 2%; font-size: 1.0rem;"></i>
        </ng-template>
      </button>
    </div>

    <input type="text" placeholder="請輸入驗證碼" [(ngModel)]="verificationCode">

    <div class="password-wrapper">
      <input
        [type]="isPasswordVisibility ? 'text' : 'password'"
        required
        placeholder="請輸入 8-12 位數的新密碼"
        [(ngModel)]="newPassword"
      />
      <i
        class="material-icons toggle-visibility"
        (click)="isPasswordVisibilityToggle()"
        >{{ isPasswordVisibility ? "visibility" : "visibility_off" }}</i
      >
    </div>

    <div class="buttongroup">
      <button class="cancelbut" (click)="onCancel()">取消</button>
      <button class="confirmbut" (click)="onConfirm()">確認</button>
    </div>
  </div>
</div>
